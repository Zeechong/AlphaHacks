<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <title>AlphaChat</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
       
    </head>
    <body>
        <h1 id="heading">AlphaChat</h1><img id="logo" src="https://bit.ly/3wo0aFA" alt="insert logo here" width="45px">
        
        <div id="messages"></div>
        <input id="name" class="textbox hvr-glow" type="text" placeholder="your name"></input>
        <input id="message" class="textbox hvr-glow" type="text" placeholder="message"></input>
        <button id="send" class="hvr-sweep-to-right">Send</button>

        <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-database.js"></script>
        <script src="scripts.js"></script>
    </body>
</html>
